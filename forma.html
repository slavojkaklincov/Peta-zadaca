<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-container">

    <form class="form"> 
        <h3 class="title">Registration form</h3>
        <div class="input-container">
            <input class="input" required type="text" name="ime" id="ime" placeholder="Name">
        </div>

        <div class="input-container">
            <input class="input" type="email" name="email" id="email" placeholder="E-mail Address">
        </div>

        <div class="input-container">
            <input class="input" required type="text" name="country" id="country" placeholder="Country">
        </div>

        <div class="input-container">
            <input class="input" required type="number" name="phone" id="phone" placeholder="Phone">
        </div>

        <div class="input-container">
            <input class="input" required type="password" name="lozinka" id="lozinka" placeholder="Password">

        </div>

        <div class="input-container">
            <input class="checkbox" required type="checkbox" name="uslovi" id="uslovi">
            <label for="">I accept terms & conditions</label>
        </div>

        <div class="input-container">
            <input class="button" type="button" value="Create account">
        </div>

        <div class="input-container">
            <label class="label-account" for="">Already have an account? <word class="sign-in">Sign in</word></label>
        </div>

    </form>
    

</div>
    
</body>
</html>
